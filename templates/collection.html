{% extends "grid.html"  %}
{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/collection.css') }}">
{% endblock %}

{% block content %}
<div class="wrap">
    <div class="collection">
        {% for path in filelist %}
        <div><a href="/image/{{path.replace('.JPG','').replace('.jpg','')}}"><img src="{{ url_for('static', filename='image/db/thumbnail/'+path) }}" width=300 height=300></a></div>
        {% endfor %}
    </div>
    <p>
    <a href="/create_button">Upload /</a>
    {% for i in range(1, pagenum+1) %}
    <a href="/collection/{{i}}">{{i}}</a>
    {% endfor %}
    </p>
</div>

{% endblock %}
